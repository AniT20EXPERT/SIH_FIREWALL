<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Page</title>
    <link rel="stylesheet" href="user_management.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="Images/logo.png" alt="Website Logo">
            </div>
            <button id="logoutButton">Logout</button>
        </div>
    </header>
    <main>
        <div class="user-management-container">
            <h2>Users Management</h2>
            <button class="user-action-btn">Remove User</button>
            <button class="user-action-btn">Add User</button>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Users Name</th>
                        <th>Status</th>
                        <th>Policy Group</th>
                        <th>Alerts Triggered</th>
                        <th>Groups</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows Will Be Injected Here -->
                </tbody>
            </table>
        </div>



        <!-- View Detail Popup -->
<div class="modal" id="detailsModal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Workstation Details</h2>
        <div id="modal-body">
            <p><strong>Workstation Name:</strong> <span id="ws-name"></span></p>
            <p><strong>Status:</strong> <span id="ws-status"></span></p>
            <p><strong>Policy Group:</strong> <span id="ws-policy"></span></p>
            <p><strong>Alerts Triggered:</strong> <span id="ws-alerts"></span></p>
            <p><strong>Group:</strong> <span id="ws-group"></span></p>
            
            <!-- Extra data fields -->
            <p><strong>IP Address:</strong> <span id="ws-ip"></span></p>
            <p><strong>Operating System:</strong> <span id="ws-os"></span></p>
            <p><strong>Location:</strong> <span id="ws-location"></span></p>
        </div>
    </div>
</div>


<!-- Apply Policy Popup -->
<div class="modal" id="applyPolicyModal">
    <div class="modal-content">
        <span class="close-btn-apply">&times;</span>
        <h2>Apply Policy to Workstation</h2>
        <form id="applyPolicyForm">
            <p><strong>Workstation Name:</strong> <span id="apply-ws-name"></span></p>
            <label for="policyGroupId">Policy Group ID:</label>
            <input type="text" id="policyGroupId" name="policyGroupId" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>


    </main>
    <script src="user_management.js"></script>
</body>
</html>
